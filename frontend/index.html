<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Lyria Showcase - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .status.playing {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #cc0000;
        }

        .log {
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info {
            color: #0066cc;
        }

        .log-entry.success {
            color: #009900;
            font-weight: bold;
        }

        .log-entry.error {
            color: #cc0000;
            font-weight: bold;
        }

        .log-entry.audio {
            color: #9900cc;
        }

        .audio-viz {
            background: #000;
            border-radius: 8px;
            height: 100px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .audio-viz canvas {
            width: 100%;
            height: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .session-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Gemini Lyria Showcase</h1>
        <p class="subtitle">Live music generation from video content</p>

        <div id="status" class="status disconnected">
            ‚ö´ Disconnected from server
        </div>

        <div class="session-info" id="sessionInfo">
            Session ID: Not connected
        </div>

        <div class="input-group">
            <label for="videoUrl">YouTube Video URL</label>
            <input 
                type="text" 
                id="videoUrl" 
                placeholder="https://www.youtube.com/watch?v=..."
                value="https://www.youtube.com/watch?v=z9Ug-3qhrwY"
            />
        </div>

        <div class="button-group">
            <button id="connectBtn" class="btn-primary" onclick="connect()">
                Connect to Server
            </button>
            <button id="startBtn" class="btn-primary" onclick="startMusic()" disabled>
                Start Music
            </button>
            <button id="stopBtn" class="btn-danger" onclick="stopMusic()" disabled>
                Stop
            </button>
            <button id="downloadBtn" class="btn-secondary" onclick="downloadAudio()" disabled>
                üíæ Download Audio
            </button>
        </div>

        <div class="input-group">
            <label for="userPrompt">User Prompt (optional)</label>
            <input 
                type="text" 
                id="userPrompt" 
                placeholder="e.g., make it more epic, add heavy drums..."
            />
        </div>

        <div class="button-group">
            <button id="promptBtn" class="btn-secondary" onclick="sendPrompt()" disabled>
                Send Prompt
            </button>
        </div>

        <div class="input-group">
            <label for="seekOffset">üéØ Test Video Scrubbing (seconds)</label>
            <input 
                type="text" 
                id="seekOffset" 
                placeholder="e.g., 120 (jump to 2:00)"
            />
        </div>

        <div class="button-group">
            <button id="seekBtn" class="btn-secondary" onclick="sendSeek()" disabled>
                Simulate Seek
            </button>
        </div>

        <div class="audio-viz" id="audioViz">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="log" id="log">
            <div class="log-entry info">Ready to connect...</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Audio Chunks</div>
                <div class="stat-value" id="chunkCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Data Received</div>
                <div class="stat-value" id="dataReceived">0 KB</div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let ws = null;
        let sessionId = null;
        let audioContext = null;
        let audioQueue = [];
        let isPlaying = false;
        let chunkCount = 0;
        let totalBytes = 0;
        let nextPlayTime = 0; // Track when next chunk should play
        let isBuffering = true; // Start in buffering state
        let bufferTargetSeconds = 1.5; // Aim for 1.5 seconds of audio buffered
        let bufferedDuration = 0; // Track how much audio we have buffered

        // UI Elements
        const statusEl = document.getElementById('status');
        const sessionInfoEl = document.getElementById('sessionInfo');
        const logEl = document.getElementById('log');
        const connectBtn = document.getElementById('connectBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const promptBtn = document.getElementById('promptBtn');
        const seekBtn = document.getElementById('seekBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const chunkCountEl = document.getElementById('chunkCount');
        const dataReceivedEl = document.getElementById('dataReceived');

        // Audio visualization
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // Logging
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateStatus(text, state) {
            statusEl.textContent = text;
            statusEl.className = `status ${state}`;
        }

        // WebSocket connection
        async function connect() {
            try {
                log('Connecting to WebSocket server...', 'info');
                updateStatus('‚ö° Connecting...', 'disconnected');

                ws = new WebSocket('ws://localhost:3001/ws');

                ws.onopen = () => {
                    log('WebSocket connected!', 'success');
                    updateStatus('‚úÖ Connected to server', 'connected');
                    connectBtn.disabled = true;
                    startBtn.disabled = false;
                };

                ws.onmessage = async (event) => {
                    if (event.data instanceof Blob) {
                        // Audio data
                        handleAudioData(event.data);
                    } else {
                        // JSON message
                        const data = JSON.parse(event.data);
                        handleJsonMessage(data);
                    }
                };

                ws.onerror = (error) => {
                    log(`WebSocket error: ${error}`, 'error');
                    updateStatus('‚ùå Connection error', 'disconnected');
                };

                ws.onclose = () => {
                    log('WebSocket disconnected', 'info');
                    updateStatus('‚ö´ Disconnected from server', 'disconnected');
                    connectBtn.disabled = false;
                    startBtn.disabled = true;
                    stopBtn.disabled = true;
                    promptBtn.disabled = true;
                    seekBtn.disabled = true;
                    sessionId = null;
                    sessionInfoEl.textContent = 'Session ID: Not connected';
                };

            } catch (error) {
                log(`Connection failed: ${error.message}`, 'error');
                updateStatus('‚ùå Connection failed', 'disconnected');
            }
        }

        function handleJsonMessage(data) {
            log(`Received: ${data.type}`, 'info');

            if (data.type === 'session') {
                sessionId = data.session_id;
                sessionInfoEl.textContent = `Session ID: ${sessionId}`;
                log(`Session ID: ${sessionId}`, 'success');
            } else if (data.type === 'pong') {
                // Heartbeat response
            } else if (data.type === 'prompt_received') {
                log(`Prompt applied: "${data.prompt}"`, 'success');
            } else if (data.type === 'seek_confirmed') {
                log(`‚úÖ Seek confirmed: Jumped to ${data.offset}s`, 'success');
                if (data.result) {
                    log(`   Old: ${data.result.old_offset}s ‚Üí New: ${data.result.new_offset}s`, 'info');
                }
            }
        }

        async function handleAudioData(blob) {
            chunkCount++;
            totalBytes += blob.size;
            
            chunkCountEl.textContent = chunkCount;
            dataReceivedEl.textContent = `${(totalBytes / 1024).toFixed(1)} KB`;

            log(`Audio chunk received: ${blob.size} bytes`, 'audio');

            // Initialize audio context if needed
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                log('Audio context initialized', 'success');
                // Reset buffering state when starting fresh
                isBuffering = true;
                bufferedDuration = 0;
                nextPlayTime = 0;
            }

            // Decode raw PCM audio from Lyria
            // Format: 16-bit PCM, 48kHz, stereo
            try {
                const arrayBuffer = await blob.arrayBuffer();
                
                // Raw PCM data: 16-bit signed integers
                const pcmData = new Int16Array(arrayBuffer);
                
                // Lyria sends stereo audio (2 channels)
                const sampleRate = 48000;
                const numChannels = 2;
                const numFrames = pcmData.length / numChannels;
                
                // Create audio buffer
                const audioBuffer = audioContext.createBuffer(
                    numChannels,
                    numFrames,
                    sampleRate
                );
                
                // Deinterleave and convert to float [-1, 1]
                for (let channel = 0; channel < numChannels; channel++) {
                    const channelData = audioBuffer.getChannelData(channel);
                    for (let i = 0; i < numFrames; i++) {
                        // Convert 16-bit int to float [-1, 1]
                        channelData[i] = pcmData[i * numChannels + channel] / 32768.0;
                    }
                }
                
                const chunkDuration = audioBuffer.duration;
                
                // Buffer management: Only start playback when we have enough buffered
                if (isBuffering) {
                    bufferedDuration += chunkDuration;
                    log(`Buffering... ${bufferedDuration.toFixed(2)}s / ${bufferTargetSeconds}s`, 'info');
                    
                    if (bufferedDuration >= bufferTargetSeconds || chunkCount >= 3) {
                        // We have enough buffer, start playback!
                        isBuffering = false;
                        nextPlayTime = audioContext.currentTime + 0.1; // Small delay to ensure smooth start
                        log(`Buffer ready! Starting playback with ${bufferedDuration.toFixed(2)}s buffered`, 'success');
                        updateStatus('üéµ Playing - Audio buffered and streaming', 'playing');
                    }
                }
                
                // Play the audio with buffering
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                
                if (!isBuffering) {
                    // Schedule playback to ensure smooth continuous audio
                    const currentTime = audioContext.currentTime;
                    const startTime = Math.max(currentTime, nextPlayTime);
                    source.start(startTime);
                    
                    // Update next play time for seamless playback
                    nextPlayTime = startTime + chunkDuration;

                    log(`Playing ${numFrames} frames (${chunkDuration.toFixed(2)}s) at ${startTime.toFixed(2)}s`, 'audio');
                } else {
                    // Still buffering, queue the source for later playback
                    // We'll play it once buffering is complete
                    const startTime = nextPlayTime || (audioContext.currentTime + 0.1);
                    source.start(startTime);
                    nextPlayTime = startTime + chunkDuration;
                }

                // Simple visualization
                visualizeAudio(audioBuffer);
                
                // Monitor buffer health
                const bufferHealth = (nextPlayTime - audioContext.currentTime);
                if (bufferHealth < 0.5 && !isBuffering) {
                    log(`‚ö†Ô∏è Buffer running low: ${bufferHealth.toFixed(2)}s`, 'error');
                } else if (!isBuffering) {
                    log(`Buffer health: ${bufferHealth.toFixed(2)}s ahead`, 'info');
                }
                
            } catch (error) {
                log(`Audio processing error: ${error.message}`, 'error');
                console.error('Audio processing error:', error);
            }
        }

        function visualizeAudio(audioBuffer) {
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / canvas.width);
            const amp = canvas.height / 2;

            canvasCtx.fillStyle = '#000';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            canvasCtx.strokeStyle = '#667eea';
            canvasCtx.lineWidth = 2;
            canvasCtx.beginPath();

            for (let i = 0; i < canvas.width; i++) {
                const min = Math.min(...data.slice(i * step, (i + 1) * step));
                const max = Math.max(...data.slice(i * step, (i + 1) * step));
                canvasCtx.moveTo(i, (1 + min) * amp);
                canvasCtx.lineTo(i, (1 + max) * amp);
            }

            canvasCtx.stroke();
        }

        async function startMusic() {
            const videoUrl = document.getElementById('videoUrl').value.trim();

            if (!videoUrl) {
                log('Please enter a YouTube URL', 'error');
                return;
            }

            if (!sessionId) {
                log('Not connected to server', 'error');
                return;
            }

            try {
                log(`Starting music for: ${videoUrl}`, 'info');
                updateStatus('üéµ Starting music generation...', 'playing');

                const response = await fetch('http://localhost:3001/api/music/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        video_url: videoUrl,
                        session_id: sessionId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    log(`Music started! Video: ${result.video_info.title}`, 'success');
                    log(`Duration: ${result.video_info.duration}s, Live: ${result.video_info.is_live}`, 'info');
                    updateStatus('üéµ Buffering audio...', 'playing');
                    
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    promptBtn.disabled = false;
                    seekBtn.disabled = false;
                    downloadBtn.disabled = false;  // Enable download as soon as music starts
                    
                    // Reset buffering state for new session
                    isBuffering = true;
                    bufferedDuration = 0;
                    nextPlayTime = 0;
                } else {
                    log('Failed to start music', 'error');
                    updateStatus('‚ùå Failed to start', 'connected');
                }

            } catch (error) {
                log(`Error starting music: ${error.message}`, 'error');
                updateStatus('‚ùå Error', 'connected');
            }
        }

        async function stopMusic() {
            if (!sessionId) return;

            try {
                log('Stopping music generation...', 'info');

                const response = await fetch('http://localhost:3001/api/music/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    log('Music stopped', 'success');
                    updateStatus('‚úÖ Connected to server', 'connected');
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    promptBtn.disabled = true;
                    seekBtn.disabled = true;
                    downloadBtn.disabled = false;  // Keep download available (audio chunks preserved)
                    
                    // Reset audio playback state
                    nextPlayTime = 0;
                    chunkCount = 0;
                    totalBytes = 0;
                    isBuffering = true;
                    bufferedDuration = 0;
                    chunkCountEl.textContent = '0';
                    dataReceivedEl.textContent = '0 KB';
                }

            } catch (error) {
                log(`Error stopping music: ${error.message}`, 'error');
            }
        }

        async function downloadAudio() {
            if (!sessionId) {
                log('No active session to download', 'error');
                return;
            }

            try {
                log('Preparing download...', 'info');

                const response = await fetch('http://localhost:3001/api/music/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`Download failed: ${response.statusText}`);
                }

                // Get the WAV file as a blob
                const blob = await response.blob();
                
                // Extract filename from Content-Disposition header or use default
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'gemini_music.wav';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="?(.+)"?/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }

                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                const sizeKB = (blob.size / 1024).toFixed(2);
                log(`‚úÖ Downloaded ${filename} (${sizeKB} KB)`, 'success');

            } catch (error) {
                log(`Error downloading audio: ${error.message}`, 'error');
            }
        }

        async function sendPrompt() {
            const prompt = document.getElementById('userPrompt').value.trim();

            if (!prompt) {
                log('Please enter a prompt', 'error');
                return;
            }

            if (!sessionId) {
                log('Not connected to server', 'error');
                return;
            }

            try {
                log(`Sending prompt: "${prompt}"`, 'info');

                // Send via WebSocket
                ws.send(JSON.stringify({
                    type: 'prompt',
                    prompt: prompt
                }));

                document.getElementById('userPrompt').value = '';
                log('Prompt sent via WebSocket', 'success');

            } catch (error) {
                log(`Error sending prompt: ${error.message}`, 'error');
            }
        }

        async function sendSeek() {
            const offsetInput = document.getElementById('seekOffset').value.trim();

            if (!offsetInput) {
                log('Please enter a time offset (in seconds)', 'error');
                return;
            }

            const offset = parseFloat(offsetInput);

            if (isNaN(offset) || offset < 0) {
                log('Please enter a valid positive number', 'error');
                return;
            }

            if (!sessionId) {
                log('Not connected to server', 'error');
                return;
            }

            try {
                log(`üéØ Simulating video seek to ${offset}s`, 'info');

                // Send via WebSocket (faster than REST)
                ws.send(JSON.stringify({
                    type: 'seek',
                    offset: offset
                }));

                document.getElementById('seekOffset').value = '';
                log(`Seek request sent: ${offset}s`, 'success');

            } catch (error) {
                log(`Error sending seek: ${error.message}`, 'error');
            }
        }

        // Heartbeat
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        // Handle Enter key
        document.getElementById('userPrompt').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendPrompt();
            }
        });

        document.getElementById('seekOffset').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendSeek();
            }
        });

        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startMusic();
            }
        });
    </script>
</body>
</html>
